---
name: "Code Quality: TFLint"

on:
  push:

jobs:
  tflint:
    runs-on: ubuntu-latest

    strategy:
      # see https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstrategyfail-fast
      fail-fast: false
      matrix:
        examples:
          - "./examples/basic"
          - "./examples/branch_protection"
          - "./examples/complex"
          - "./examples/deploy_keys"
          - "./examples/files"
          - "./examples/issue_labels"
          - "./examples/pages"
          - "./examples/project"
          - "./examples/project_columns"
          - "./examples/template"
          - "./examples/webhook"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v2.0.0
        with:
          tflint_version: latest
          github_token: ${{ secrets.GITHUB_TOKEN }}
        env:
          working-dir: "${{ matrix.examples }}"

      - name: Initialize TFLint
        run: tflint --init "${{ matrix.examples }}"

      - name: Run TFLint
        run: tflint --format=compact "${{ matrix.examples }}"
